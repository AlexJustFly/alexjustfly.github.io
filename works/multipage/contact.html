	<section class="contacts">
		<div class="container message">
			<div class="row pt-5 pl-5">
				<h3 class="fw300">Leave a message</h3>
			</div>
			<div class="row">
				<div class="col-12 p-5">
					<form action="#" class="contacts__form">
						<div class="row justify-content-between">
							<div class="form-group col-12 col-md-4">
								<input type="text" class="form-control p-3" name="name" placeholder="YOUR NAME">
							</div>
							<div class="form-group col-12 col-md-4">
								<input type="email" class="form-control p-3" name="email" placeholder="EMAIL">
							</div>
							<div class="form-group col-12 col-md-4">
								<input type="text" class="form-control p-3" name="website" placeholder="WEBSITE (OPTIONAL)">
							</div>
						</div>
						<div class="form-group">
							<textarea class="w-100 p-3" name="message" rows="10" placeholder="Leave your message here..." ></textarea>
						</div>
						<input type="submit" class="button button_outline_white" value="SEND A MESSAGE">
					</form>
					
				</div>
			</div>
		</div>
	</section>

	<div class="container position-relative">
		<hr class="row horizontal-line">
	</div>

	<section class="container">
		<div class="row pt-5 pl-5 contacts__header">
			<h3 class="fw300">Contact information</h3>
		</div>
		<div class="row p-3">
			<div class="col-12 col-md-4 contacts__box d-flex align-items-center p-1">
				<i class="contacts__icon geo mr-2"></i>
				<div class="contacts__text fw300 fsz1-1">15th Avenue, 15362, San Francisco</div>
			</div>
			<div class="col-12 col-md-4 contacts__box d-flex align-items-center p-1">
				<i class="contacts__icon mail mr-2"></i>
				<div class="contacts__text fw300 fsz1-1">cats@ninatheme.com</div>
			</div>
			<div class="col-12 col-md-4 contacts__box d-flex align-items-center p-1">
				<i class="contacts__icon phone mr-2"></i>
				<div class="contacts__text fw300 fsz1-1">(+123) 456 789 012</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 map__container mb-5">
				<iframe src="https://maps.google.com/maps?q=15th%20Avenue%2C%2015362%2C%20San%20Francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" class="w-100" style="height: 400px;">
					<!DOCTYPE html>
					<html>
					<head>
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYeq9EJ9k7gAyJ3B0dIVfVyT5zK1STlQE&callback=initMap&libraries=&v=weekly" defer></script>
					</head>
					<body>
						<div id="map"></div>
					</body>
					</html>
				</iframe>
			</div>
		</div>
	</section>
